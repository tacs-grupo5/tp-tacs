<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="../../resources/js/jquery-1.5.1.min.js" ></script>
	<link rel="stylesheet" href="qunit.css" />
	<script src="qunit.js" ></script>	
	<script src="../../resources/js/utils.js" ></script>	
	
</head>
<body>
	  <h1 id="qunit-header">QUnit example</h1>
	 <h2 id="qunit-banner"></h2>
	 <div id="qunit-testrunner-toolbar"></div>
	 <h2 id="qunit-userAgent"></h2>
	 <ol id="qunit-tests"></ol>
	 <div id="qunit-fixture">test markup, will be hidden</div>
	 
	 <table id="tableTest" style="display: none">
	 </table>
</body>
</html>
<script>
	$(document).ready(function(){
		test("Append row test", function() {
			expect(3);
			
			equals($("#tableTest tr").size(),0, "Table does not contain rows after created");
			appendRowToTable($("#tableTest"), "<td>content first row</td>");
			
			equals($("#tableTest tr").size(),1, "Table contains 1 row after append");
			equals("<td>content first row</td>", $("#tableTest tr").html(), "Row content is correct");
			
		});
	});
</script>

</html>
